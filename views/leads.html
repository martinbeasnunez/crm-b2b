<div class="grid g-2">
  <div>
    <input type="search" id="leadSearch" placeholder="Buscar lead..." autocomplete="off" />
  </div>
  <div style="text-align:right">
    <button class="btn primary" id="addLeadBtn">Nuevo Lead</button>
  </div>
</div>
<div id="leadsTableWrap"></div>

<!-- Dialog Lead -->
<dialog id="leadDialog">
  <form method="dialog" class="dlg">
    <div class="dlg-h">Lead</div>
    <div class="dlg-c grid g-2">
      <div>
        <label>Empresa</label>
        <input type="text" id="dlgCompany" required />
      </div>
      <div>
        <label>Contacto</label>
        <input type="text" id="dlgContact" required />
      </div>
      <div>
        <label>Teléfono</label>
        <input type="tel" id="dlgPhone" placeholder="+51999999999" />
      </div>
      <div>
        <label>Industria</label>
        <select id="dlgIndustry">
          <option value="">Selecciona...</option>
          <option value="Hotelería">Hotelería</option>
          <option value="Clínica">Clínica</option>
          <option value="Salud">Salud</option>
          <option value="Residencial">Residencial</option>
          <option value="Restaurante">Restaurante</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div>
        <label>Distrito</label>
        <select id="dlgDistrict">
          <option value="">Selecciona...</option>
          <option value="Miraflores">Miraflores</option>
          <option value="San Isidro">San Isidro</option>
          <option value="Barranco">Barranco</option>
          <option value="Surco">Surco</option>
          <option value="La Molina">La Molina</option>
          <option value="San Borja">San Borja</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div>
        <label>Tamaño (habitaciones/camas)</label>
        <input type="number" id="dlgSize" min="0" />
      </div>
      <div>
        <label>Email</label>
        <input type="email" id="dlgEmail" />
      </div>
      <div>
        <label>Estado</label>
        <select id="dlgStatus">
          <option value="Nuevo">Nuevo</option>
          <option value="Calificado">Calificado</option>
          <option value="En Conversación">En Conversación</option>
          <option value="Propuesta">Propuesta</option>
          <option value="Cerrado-Won">Cerrado-Won</option>
          <option value="Cerrado-Lost">Cerrado-Lost</option>
        </select>
      </div>
      <div>
        <label>Fuente</label>
        <select id="dlgSource">
          <option value="">Selecciona...</option>
          <option value="Web">Web</option>
          <option value="Referido">Referido</option>
          <option value="LinkedIn">LinkedIn</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="g-full">
        <label>Notas</label>
        <textarea id="dlgNotes" rows="3"></textarea>
      </div>
    </div>
    <div class="dlg-f">
      <button type="button" class="btn warn" id="dlgDelete">Eliminar</button>
      <div class="flex-grow"></div>
      <button type="button" class="btn ghost" id="dlgCancel">Cancelar</button>
      <button type="submit" class="btn primary">Guardar</button>
    </div>
  </form>
</dialog>
