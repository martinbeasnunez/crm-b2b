<!-- Dialog Mensaje -->
<dialog id="msgDialog">
  <form method="dialog" class="dlg">
    <div class="dlg-h">Mensaje</div>
    <div class="dlg-c">
      <div>
        <label>Plantilla</label>
        <select id="dlgMsgTemplate" onchange="updateMessagePreview()"></select>
      </div>
      <div>
        <label>Mensaje</label>
        <textarea id="dlgMsgText" rows="4" required></textarea>
      </div>
    </div>
    <div class="dlg-f">
      <button type="button" class="btn ghost" id="dlgMsgCancel">Cancelar</button>
      <button type="submit" class="btn primary">Enviar</button>
    </div>
  </form>
</dialog>

<!-- Dialog Lead -->
<dialog id="leadDialog">
  <form method="dialog" class="dlg">
    <div class="dlg-h">Lead</div>
    <div class="dlg-c grid g-2">
      <div>
        <label>Empresa</label>
        <input type="text" id="dlgCompany" required />
      </div>
      <div>
        <label>Contacto</label>
        <input type="text" id="dlgContact" required />
      </div>
      <div>
        <label>Teléfono</label>
        <input type="tel" id="dlgPhone" placeholder="+51999999999" />
      </div>
      <div>
        <label>Industria</label>
        <select id="dlgIndustry">
          <option value="">Selecciona...</option>
          <option value="Hotelería">Hotelería</option>
          <option value="Clínica">Clínica</option>
          <option value="Salud">Salud</option>
          <option value="Residencial">Residencial</option>
          <option value="Restaurante">Restaurante</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div>
        <label>Distrito</label>
        <select id="dlgDistrict">
          <option value="">Selecciona...</option>
          <option value="Miraflores">Miraflores</option>
          <option value="San Isidro">San Isidro</option>
          <option value="Barranco">Barranco</option>
          <option value="Surco">Surco</option>
          <option value="La Molina">La Molina</option>
          <option value="San Borja">San Borja</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div>
        <label>Tamaño (habitaciones/camas)</label>
        <input type="number" id="dlgSize" min="0" />
      </div>
      <div>
        <label>Email</label>
        <input type="email" id="dlgEmail" />
      </div>
      <div>
        <label>Estado</label>
        <select id="dlgStatus">
          <option value="Nuevo">Nuevo</option>
          <option value="Calificado">Calificado</option>
          <option value="En Conversación">En Conversación</option>
          <option value="Propuesta">Propuesta</option>
          <option value="Cerrado-Won">Cerrado-Won</option>
          <option value="Cerrado-Lost">Cerrado-Lost</option>
        </select>
      </div>
      <div>
        <label>Fuente</label>
        <select id="dlgSource">
          <option value="">Selecciona...</option>
          <option value="Web">Web</option>
          <option value="Referido">Referido</option>
          <option value="LinkedIn">LinkedIn</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="g-full">
        <label>Notas</label>
        <textarea id="dlgNotes" rows="3"></textarea>
      </div>
    </div>
    <div class="dlg-f">
      <button type="button" class="btn warn" id="dlgDelete">Eliminar</button>
      <div class="flex-grow"></div>
      <button type="button" class="btn ghost" id="dlgCancel">Cancelar</button>
      <button type="submit" class="btn primary">Guardar</button>
    </div>
  </form>
  
  </dialog>

  <!-- Dialog Recordatorio -->
  <dialog id="reminderDialog">
    <form method="dialog" class="dlg">
      <div class="dlg-h">Recordatorio</div>
      <div class="dlg-c grid g-2">
        <div class="g-full">
          <label>Título</label>
          <input type="text" id="dlgRemTitle" required />
        </div>
        <div>
          <label>Tipo</label>
          <select id="dlgRemType">
            <option value="call">Llamada</option>
            <option value="meeting">Reunión</option>
            <option value="email">Email</option>
            <option value="other">Otro</option>
          </select>
        </div>
        <div>
          <label>Lead</label>
          <select id="dlgRemLead"></select>
        </div>
        <div>
          <label>Fecha y hora</label>
          <input type="datetime-local" id="dlgRemDate" required />
        </div>
        <div>
          <label>Prioridad</label>
          <select id="dlgRemPriority">
            <option value="low">Baja</option>
            <option value="medium">Media</option>
            <option value="high">Alta</option>
          </select>
        </div>
        <div class="g-full">
          <label>Notas</label>
          <textarea id="dlgRemNotes" rows="2"></textarea>
        </div>
      </div>
      <div class="dlg-f">
        <button type="button" class="btn warn" id="dlgRemDelete">Eliminar</button>
        <div class="flex-grow"></div>
        <button type="button" class="btn ghost" id="dlgRemCancel">Cancelar</button>
        <button type="submit" class="btn primary">Guardar</button>
      </div>
    </form>
  </dialog>
