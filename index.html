<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini-CRM B2B</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="sticky">
    <div class="wrap">
      <h1>Mini-CRM B2B</h1>
      <nav class="tabs">
        <button class="tab-btn" data-tab="leads">Leads</button>
        <button class="tab-btn" data-tab="pipeline">Pipeline</button>
        <button class="tab-btn" data-tab="plantillas">Plantillas</button>
        <button class="tab-btn" data-tab="recordatorios">Recordatorios</button>
        <button class="tab-btn" data-tab="importar">Importar</button>
        <button class="tab-btn" data-tab="whatsapp-qr"> WhatsApp</button>
      </nav>
      </nav>
      <div class="theme-toggle">
        <label for="darkModeToggle" class="sr-only">Modo oscuro</label>
        <button id="darkModeToggle" aria-pressed="false" title="Alternar modo oscuro"></button>
      </div>
    </div>
  </header>
  
  <main>
    <section id="tab-leads" class="panel"></section>
    <section id="tab-pipeline" class="panel hidden"></section>
    <section id="tab-plantillas" class="panel hidden"></section>
    <section id="tab-recordatorios" class="panel hidden"></section>
    <section id="tab-importar" class="panel hidden"></section>
    <section id="tab-whatsapp-qr" class="panel hidden"></section>
  </main>

  <div id="toast"></div>

  <!-- Script de WhatsApp QR debe cargarse antes que los m贸dulos -->
  
  <script type="module">
    import { showTab } from './js/navigation.js';
    import { initEventListeners } from './js/events.js';
    import { renderLeads } from './js/leads.js';
    import { isDarkMode, applyTheme } from './js/common.js';
    import './js/whatsapp-integration.js';    async function fetchText(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return await res.text();
      } catch (e) {
        console.warn(`No se pudo cargar ${path} con fetch:`, e.message);
        // Fallback si se abre con file:// o restricciones CORS: mostrar aviso m铆nimo
        return `<div class="warn">No se pudo cargar ${path}. Sirve el sitio con un servidor local.</div>`;
      }
    }

    // Cargar las vistas HTML
    async function loadViews() {
      const sections = {
        leads: document.getElementById('tab-leads'),
        pipeline: document.getElementById('tab-pipeline'),
        plantillas: document.getElementById('tab-plantillas'),
        recordatorios: document.getElementById('tab-recordatorios'),
        importar: document.getElementById('tab-importar'),
        'whatsapp-qr': document.getElementById('tab-whatsapp-qr')
      };

      console.log('Cargando vistas HTML...');

      const [leads, pipeline, templates, reminders, importView, dialogs, whatsappQr] = await Promise.all([
        fetchText('views/leads.html'),
        fetchText('views/pipeline.html'),
        fetchText('views/templates.html'),
        fetchText('views/reminders.html'),
        fetchText('views/import.html'),
        fetchText('views/dialogs.html'),
        fetchText('views/whatsapp-qr.html')
      ]);

      console.log('Vistas cargadas, insertando contenido...');

      // Insertar el contenido
      sections.leads.innerHTML = leads;
      sections.pipeline.innerHTML = pipeline;
      sections.plantillas.innerHTML = templates;
      sections.recordatorios.innerHTML = reminders;
      sections.importar.innerHTML = importView;
      sections['whatsapp-qr'].innerHTML = whatsappQr;

      // Agregar los di谩logos al body
      const dialogsContainer = document.createElement('div');
      dialogsContainer.innerHTML = dialogs;
      document.body.appendChild(dialogsContainer);

      console.log('Inicializando aplicaci贸n...');

      // Inicializar eventos y UI
      initEventListeners();
      showTab('leads');
      // Render inicial expl铆cito
      if (document.getElementById('leadsTableWrap')) {
        renderLeads();
      }

      console.log('Aplicaci贸n inicializada correctamente');
    }

    document.addEventListener('DOMContentLoaded', loadViews);
    
    // Inicializar tema oscuro
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const dark = isDarkMode();
        applyTheme(dark);
        const toggle = document.getElementById('darkModeToggle');
        if (toggle) {
          toggle.addEventListener('click', () => {
            const now = document.documentElement.classList.contains('dark');
            applyTheme(!now);
          });
        }
        
        // Configurar bot贸n de WhatsApp
        const whatsappBtn = document.getElementById('whatsapp-config-btn');
        if (whatsappBtn) {
          whatsappBtn.addEventListener('click', () => {
            if (typeof whatsapp !== 'undefined') {
              whatsapp.showSetupModal();
            } else {
              alert('Error: WhatsApp integration no est谩 cargada');
            }
          });
        }
      } catch (e) {
        console.warn('No pudo inicializarse la configuraci贸n', e.message);
      }
    });
  </script>
</body>
</html>
