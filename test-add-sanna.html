<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Prueba: Añadir SANNA</title>
</head>
<body>
  <h2>Prueba: Añadir SANNA y abrir pipeline</h2>
  <p>Si la app está corriendo en la misma origen, este script añadirá el lead y redirigirá.</p>
  <script type="module">
    import { getState, setState } from './js/common.js';

    const lead = {
      companyName: 'SANNA',
      contactName: 'Contacto Sanna',
      phone: '+51911111111',
      industry: 'Residencial',
      district: 'Miraflores',
      size: 20,
      email: '',
      notes: '',
      source: 'Manual',
      status: 'Nuevo'
    };

    try {
      const state = getState();
      state.leads.push(lead);
      setState(state);
      console.log('SANNA añadida. Redirigiendo a /?tab=pipeline');
      // abrir pipeline
      window.location.href = '/';
    } catch (e) {
      console.error('No se pudo añadir SANNA', e);
      document.body.innerText = 'Error: ' + e.message;
    }
  </script>
</body>
</html>
